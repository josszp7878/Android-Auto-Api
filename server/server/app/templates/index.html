<!DOCTYPE html>
<html>
<head>
    <title>设备列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body @click="handleOutsideClick">
    <div class="container mt-4">
        <div id="app">
            <div class="main-content" :class="{'history-expanded': showHistory}">
                <h2>设备列表</h2>
                <div class="row">
                    <div class="col-md-4 mb-3" v-for="(device, id) in devices" :key="id">
                        <div class="device-card" 
                             :class="{'selected': selectedDevice === id}"
                             :style="{'background-image': `url(${device.screenshot || '/static/screenshots/default.jpg'})`}"
                             @click.stop="selectDevice(id)">
                            <div class="device-info">
                                <h5>[[ id ]]</h5>
                                <div class="device-status">[[ device.status ]]</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 命令控制台 -->
            <div class="console-window" @click.stop>
                <div class="console-history" 
                     :class="{'expanded': showHistory}" 
                     ref="consoleHistory"
                     @click.stop="keepHistoryOpen">
                    <div v-for="(log, index) in commandLogs" :key="index" class="console-line">
                        <template v-if="log.type === 'command'">
                            <span class="console-command">> [[ log.deviceId ]]: [[ log.content ]]</span>
                        </template>
                        <template v-else-if="log.type === 'response'">
                            <span class="console-response">[[ log.content ]]</span>
                        </template>
                        <template v-else>
                            <span class="console-error">[[ log.content ]]</span>
                        </template>
                    </div>
                </div>
                <div class="console-input-container">
                    <input type="text" 
                           class="console-input" 
                           v-model="commandInput"
                           @click.stop
                           @keyup.enter="sendCommand"
                           @keyup.up="prevCommand"
                           @keyup.down="nextCommand"
                           @focus="showHistory = true"
                           :placeholder="selectedDevice ? `输入命令 (发送给 ${selectedDevice})` : '请先选择设备'"
                           :disabled="!selectedDevice">
                    <button class="btn btn-primary" 
                            @click="sendCommand"
                            :disabled="!selectedDevice">
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
    <script>
        // 初始化仪表盘
        const dashboard = new Dashboard({{ initial_devices | tojson | safe }});
    </script>
</body>
</html>
