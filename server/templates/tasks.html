<!DOCTYPE html>
<html>
<head>
    <title>任务管理</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Tabulator资源 -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_site_dark.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <link href="/static/css/tasks.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div id="app">
            <div class="main-content">
                <!-- 单个表格容器，由Tabulator管理标签页 -->
                <div id="main-table"></div>
            </div>
        </div>
    </div>

    <!-- 上下文菜单 -->
    <div id="context-menu" class="dropdown-menu context-menu">
        <a class="dropdown-item" data-action="execute"><i class="fas fa-play"></i> 执行</a>
        <a class="dropdown-item" data-action="pause"><i class="fas fa-pause"></i> 暂停</a>
        <a class="dropdown-item" data-action="cancel"><i class="fas fa-stop"></i> 取消</a>
    </div>

    <script src="/static/js/tasks.js"></script>
    <script>
        // 初始化任务页面
        const taskPage = new TaskPage(
            {{ initial_devices | tojson | safe }},
            {{ tasks_data | tojson | safe }},  // 传入任务数据
            {{ curDeviceID | tojson | safe }}  // 传入当前设备ID
        );
    </script>
</body>
</html>
