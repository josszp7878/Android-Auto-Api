<!DOCTYPE html>
<html>

<head>
    <title>表格管理</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Tabulator资源 -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_site_dark.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <!-- Luxon日期时间库 -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link href="/static/css/sheet.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="app">
            <div class="main-content">
                <!-- 表格容器区域，将由JS动态创建独立表格 -->
                <div id="tables-container" class="tables-container"></div>
            </div>
        </div>
    </div>
    
    <!-- 上下文菜单 -->
    <div id="context-menu" class="dropdown-menu context-menu">
        <a class="dropdown-item" data-action="execute"><i class="fas fa-play"></i> 执行</a>
        <a class="dropdown-item" data-action="pause"><i class="fas fa-pause"></i> 暂停</a>
        <a class="dropdown-item" data-action="cancel"><i class="fas fa-stop"></i> 取消</a>
    </div>
    
    <!-- 命令输入区域 -->
    <div class="command-area">
        <input type="text" 
               id="commandInput"
               placeholder="输入命令...">
        <button class="btn btn-primary">发送</button>
    </div>
    
    <script src="/static/js/socketer.js"></script>
    <script src="/static/js/RPC.js"></script>
    <script src="/static/js/cmdmgr.js"></script>
    <script src="/static/js/BCmds.js"></script>
    <script src="/static/js/sheet.js"></script>
    <script>
        const sheetPage = new SheetPage();
        // 将实例赋值给全局变量 sheet，供其他模块使用
        window.sheet = sheetPage;
    </script>
</body>

</html>
