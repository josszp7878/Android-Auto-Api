<!DOCTYPE html>
<html>
<head>
    <title>设备列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div id="app">
            <h2>在线设备</h2>
            <div class="row" v-if="Object.keys(devices).length">
                <div class="col-md-4" v-for="(device, id) in devices" :key="id">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">设备ID: [[ id ]]</h5>
                            <p class="card-text">状态: [[ device.status ]]</p>
                            <p class="card-text">最后在线: [[ formatTime(device.last_seen) ]]</p>
                            <a :href="'/device/' + id" class="btn btn-primary">控制设备</a>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else>
                <p class="alert alert-info">暂无设备连接</p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                devices: {}
            },
            methods: {
                formatTime(timestamp) {
                    if (!timestamp) return '未知';
                    return new Date(timestamp).toLocaleString();
                }
            },
            mounted() {
                const socket = io();
                socket.on('device_list_update', (devices) => {
                    console.log('设备列表更新:', devices);
                    this.devices = devices;
                });
            }
        });
    </script>
</body>
</html>
